<ion-content class="primary-bg">
  <ion-slides pager="true" dir="{{dir}}">
    <ion-slide *ngFor="let slide of slideList">
      <ion-toolbar>
        <ion-buttons end>
          <button ion-button class="text-white" (click)="onLastSlide()">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <img [src]="slide.image" class="slide-image" alt="ionProperty Slide">
      <h2 class="slide-title text-white" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description" class="text-white"></p>

			<div padding>
	      <button ion-button round block color="secondary" margin-top icon-end (click)="onSlideNext()">
	      	Next
	      	<ion-icon name="arrow-round-forward" color="light"></ion-icon>
	    	</button>
    	</div>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/img/ionProperty-ico.png" alt="ionProperty Icon" class="slide-image" margin-top>
      <h2 class="slide-title text-white" margin-bottom>Ready to Play?</h2>

      <div padding>
        <button ion-button large block round outline color="light" margin-top (click)="openAuthPage()">
          Sign In / Sign Up
        </button>
        <button ion-button large block round outline color="light" margin-top (click)="openHomePage()">
          Get Started
        </button>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
